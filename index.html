<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Optional: Add custom styling for modal overlay */
        #modal {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Gallery Container -->
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Photo Gallery</h1>
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Gallery images will be inserted here -->
        </div>
    </div>

    <!-- Modal for Image Preview -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg relative">
            <button id="close-modal" class="absolute top-2 right-2 text-3xl text-gray-600">&times;</button>
            <img id="modal-img" class="w-full max-w-full max-h-full rounded-lg" />
        </div>
    </div>

<!-- Modal (hidden by default) -->
<div id="modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="relative">
        <button id="close-modal" class="absolute top-2 right-2 text-white">X</button>
        <img id="modal-img" src="" alt="Full-size image" class="max-w-full h-auto rounded-lg">
    </div>
</div>

<!-- Gallery Section -->
<div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4">
    <!-- Images will be dynamically added here -->
</div>


    <script src="app.js"></script>
</body>

</html>
